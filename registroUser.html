<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/user.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/registro.js"></script> 

<title>Registrar Usuario </title>
</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <h3 class="text-center">Súper Delta LTDA</h3>

                <form>
                    <div class="form-group">
                      <label for="username">Nombre:</label>
                      <input type="username" class="form-control" id="username"  placeholder="Ingrese su nombre">
        
                    </div>
                    <div class="form-group">
                        <label for="useremail">Nombre:</label>
                        <input type="email" class="form-control" id="useremail"  placeholder="Ingrese su E-mail">
          
                      </div>

                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password"  placeholder="Ingrese una contraseña">
          
                      </div>

                      <div class="form-group">
                        <label for="passwordrepeat">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="passwordrepeat"  placeholder="Ingrese su contraseña">
          
                      </div>

                      <div class="form-group text-center">
                        <input type="button" name="submit" class="btn btn-info btn-md" value="Crear" onclick="registrar()"/>                                 
                    </div>
                    <div class="form-group text-center">
                        <label for="remember-me" class="text-info">
                            <span>Ya tienes una cuenta? <a href="login.html" class="text-info">Inicia sesion aquí</a></span>
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
